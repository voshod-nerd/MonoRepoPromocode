# Microprofile server properties
server.port=8080
#server.host=0.0.0.0

# Change the following to true to enable the optional MicroProfile Metrics REST.request metrics
metrics.rest-request.enabled=false

# Application properties. This is the default greeting
# Datasource properties
javax.sql.DataSource.ds1.dataSourceClassName=org.postgresql.ds.PGSimpleDataSource
javax.sql.DataSource.ds1.dataSource.url=jdbc:postgresql://localhost:5432/simpledb?currentSchema=public
javax.sql.DataSource.ds1.dataSource.user=postgres
javax.sql.DataSource.ds1.dataSource.password=admin

changeLogFile=changelog-master.xml
liquabase.url=jdbc:postgresql://localhost:5432/simpledb
liquibase.enabled=true
liquibase.change-log=classpath:liquibase/changelog-master.xml
liquibase.default-schema=public
